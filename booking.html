<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Room Booking - มหาวิทยาลัยศรีปทุม ขอนแก่น</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        // --- ส่วนที่ 0: CONFIGURATION (สำคัญมาก: ใส่ลิงก์ Script ของคุณที่นี่) ---
        const API_URL = 'https://script.google.com/macros/s/AKfycbyoU1xi2Ty9svhqtVyA-j7rYG7fym9R10z2ThIyTtXIlYwbT0pKrDsL3qI26DmFsPI/exec';

        // --- ส่วนที่ 1: ไอคอน ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const CalendarIcon = (props) => <Icon {...props} path={<><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></>} />;
        const CheckCircleIcon = (props) => <Icon {...props} path={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></>} />;
        const SearchIcon = (props) => <Icon {...props} path={<><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></>} />;
        const FileTextIcon = (props) => <Icon {...props} path={<><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></>} />;
        const UsersIcon = (props) => <Icon {...props} path={<><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></>} />;
        const MonitorIcon = (props) => <Icon {...props} path={<><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></>} />;
        const ChevronRightIcon = (props) => <Icon {...props} path={<polyline points="9 18 15 12 9 6"></polyline>} />;
        const ChevronLeftIcon = (props) => <Icon {...props} path={<polyline points="15 18 9 12 15 6"></polyline>} />;
        const RefreshIcon = (props) => <Icon {...props} path={<><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></>} />;
        // --- ส่วนที่ 2: ข้อมูลจำลอง ---
        const ROOMS = [
            { id: '1-201', name: 'ห้อง 1-201 (ห้อง Mac)', capacity: 40, building: 'อาคาร 1', type: 'Lab', icon: <MonitorIcon className="w-5 h-5" /> },
            { id: '3-101', name: 'ห้องประชุมพุคยาภรณ์ 1', capacity: 360, building: 'อาคาร 3', type: 'Meeting', icon: <UsersIcon className="w-5 h-5" /> },
            { id: '2-304', name: 'ห้องบรรยาย 2-304', capacity: 60, building: 'อาคาร 2', type: 'Lecture', icon: <FileTextIcon className="w-5 h-5" /> },
        ];

        // --- ส่วนที่ 3: แอปพลิเคชันหลัก ---
        const App = () => {
            const [currentStep, setCurrentStep] = React.useState(1);
            const [formData, setFormData] = React.useState({
                date: '',
                room: '',
                timeStart: '',
                timeEnd: '',
                name: '',
                subject: '',
                teacher: ''
            });
            const [myBookings, setMyBookings] = React.useState([]); // เก็บข้อมูลที่เพิ่งจอง
            const [serverBookings, setServerBookings] = React.useState([]); // เก็บข้อมูลจริงจาก Server
            const [notification, setNotification] = React.useState(null);
            const [isLoading, setIsLoading] = React.useState(false);

            const formatDate = (dateString) => {
                if (!dateString) return '-';
                const date = new Date(dateString);
                return date.toLocaleDateString('th-TH', { year: 'numeric', month: 'long', day: 'numeric' });
            };

            const handleNext = () => { if (currentStep < 4) setCurrentStep(currentStep + 1); };
            const handleBack = () => { if (currentStep > 1) setCurrentStep(currentStep - 1); };
            
            // ฟังก์ชันดึงข้อมูลล่าสุดจาก Server
            const fetchLatestStatus = async () => {
                setIsLoading(true);
                try {
                    const response = await fetch(API_URL + "?action=read"); // เพิ่ม action=read
                    const data = await response.json();
                    setServerBookings(data); // อัปเดตข้อมูลจริง
                } catch (error) {
                    console.error("Fetch error:", error);
                } finally {
                    setIsLoading(false);
                }
            };

            // เมื่อเข้าสู่ขั้นตอนที่ 4 ให้ดึงข้อมูลล่าสุดทันที
            React.useEffect(() => {
                if (currentStep === 4) {
                    fetchLatestStatus();
                }
            }, [currentStep]);

            const handleSubmit = async () => {
                const newBooking = {
                    id: Date.now(),
                    ...formData,
                    status: 'pending'
                };

                setNotification('กำลังส่งข้อมูลการจอง...');
                setIsLoading(true);

                try {
                    // ส่งข้อมูลไปที่ Sheet (Write)
                    await fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors', // สำคัญ: เพื่อให้ส่งข้ามโดเมนได้
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(newBooking)
                    });

                    // อัปเดต Local State (Optimistic UI)
                    setMyBookings([newBooking]); 
                    
                    setNotification('บันทึกการจองสำเร็จ! กรุณารอเจ้าหน้าที่ตรวจสอบ');
                    setCurrentStep(4); // ไปหน้าสถานะ
                    
                    // รอสักนิดแล้วดึงข้อมูลใหม่ (เผื่อ Google Sheet อัปเดตทัน)
                    setTimeout(() => fetchLatestStatus(), 2000);

                } catch (error) {
                    setNotification('เกิดข้อผิดพลาด: ' + error.message);
                } finally {
                    setIsLoading(false);
                }
            };

            // แสดงรายการจอง (รวมข้อมูลที่เพิ่งส่ง + ข้อมูลเก่าที่โหลดมา)
            const displayBookings = serverBookings.length > 0 ? serverBookings : myBookings;
            
            // กรองแสดงเฉพาะของ user ปัจจุบัน (ในระบบจริงควรใช้ User ID แต่ demo นี้ใช้การกรองคร่าวๆ หรือแสดงทั้งหมด)
            // *ใน Demo นี้จะแสดง 5 รายการล่าสุดเพื่อให้เห็นความเคลื่อนไหว*
            const recentBookings = [...displayBookings].sort((a, b) => {
                // พยายาม sort ตาม ID หรือ Date (แปลงเป็นเลขเพื่อ sort)
                return String(b.id).localeCompare(String(a.id));
            }).slice(0, 5);


            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="bg-blue-600 text-white shadow-lg sticky top-0 z-50">
                        <div className="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
                            <div className="flex items-center space-x-3">
                                <div className="bg-white/20 p-2 rounded-lg">
                                    <CalendarIcon className="w-6 h-6 text-white" />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold">Smart Room Booking</h1>
                                    <p className="text-blue-100 text-xs">มหาวิทยาลัยศรีปทุม ขอนแก่น (Prototype)</p>
                                </div>
                            </div>
                            <div className="text-sm bg-blue-700 px-3 py-1 rounded-full hidden sm:block">
                                ภาค 2/2568
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-4xl mx-auto px-4 py-8 flex-grow w-full">
                        
                        {/* Stepper */}
                        <div className="mb-8">
                            <div className="flex items-center justify-between relative">
                                <div className="absolute left-0 top-1/2 transform -translate-y-1/2 w-full h-1 bg-slate-200 -z-10"></div>
                                {[1, 2, 3, 4].map((step) => (
                                    <div key={step} className={`flex flex-col items-center bg-slate-50 px-2 ${currentStep >= step ? 'text-blue-600' : 'text-slate-400'}`}>
                                        <div className={`w-10 h-10 rounded-full flex items-center justify-center font-bold text-lg border-2 transition-colors duration-300 ${currentStep >= step ? 'bg-blue-600 border-blue-600 text-white' : 'bg-white border-slate-300 text-slate-400'} ${currentStep === step ? 'ring-4 ring-blue-100' : ''}`}>
                                            {step}
                                        </div>
                                        <span className="text-xs font-medium mt-2 hidden sm:block text-center w-24">
                                            {step === 1 && "ตรวจสอบห้อง"}
                                            {step === 2 && "กรอกข้อมูล"}
                                            {step === 3 && "ยืนยัน"}
                                            {step === 4 && "สถานะ"}
                                        </span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden min-h-[500px] flex flex-col">
                            
                            {/* Step 1: Check Availability */}
                            {currentStep === 1 && (
                                <div className="p-6 animate-fadeIn">
                                    <h2 className="text-2xl font-bold text-slate-800 mb-2 flex items-center gap-2">
                                        <SearchIcon className="w-6 h-6 text-blue-500" />
                                        ขั้นตอนที่ 1: ตรวจสอบตารางห้องว่าง
                                    </h2>
                                    <p className="text-slate-500 mb-6">ตรวจสอบตารางเรียนเพื่อหลีกเลี่ยงเวลาชนกัน</p>
                                    
                                    <div className="bg-green-50 border border-green-200 rounded-lg p-4 mb-6 flex items-start gap-3">
                                        <FileTextIcon className="w-5 h-5 text-green-600 mt-0.5" />
                                        <div>
                                            <h3 className="font-semibold text-green-800">ตารางห้องเรียน ภาค 2-68 (Mockup)</h3>
                                            <p className="text-sm text-green-700">แสดงข้อมูลตัวอย่าง (ยังไม่ Real-time 100%)</p>
                                        </div>
                                    </div>

                                    <div className="overflow-x-auto border rounded-lg">
                                        <table className="w-full text-sm text-left">
                                            <thead className="bg-slate-100 text-slate-600 font-semibold border-b">
                                                <tr>
                                                    <th className="px-4 py-3">วัน/เวลา</th>
                                                    <th className="px-4 py-3 border-l">09.00-11.30</th>
                                                    <th className="px-4 py-3 border-l">12.00-14.30</th>
                                                    <th className="px-4 py-3 border-l">15.00-17.30</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y">
                                                {['จันทร์', 'อังคาร', 'พุธ', 'พฤหัสบดี', 'ศุกร์'].map((day, idx) => (
                                                    <tr key={idx} className="hover:bg-slate-50">
                                                        <td className="px-4 py-3 font-medium bg-slate-50">{day}</td>
                                                        <td className="px-4 py-3 border-l relative h-16">
                                                            {idx === 0 && <span className="block bg-red-100 text-red-700 text-xs p-1 rounded border border-red-200">ไม่ว่าง: ALB22667</span>}
                                                        </td>
                                                        <td className="px-4 py-3 border-l">
                                                            {idx === 1 && <span className="block bg-red-100 text-red-700 text-xs p-1 rounded border border-red-200">ไม่ว่าง: DTV314</span>}
                                                        </td>
                                                        <td className="px-4 py-3 border-l">
                                                            {idx === 0 && <span className="block bg-red-100 text-red-700 text-xs p-1 rounded border border-red-200">ไม่ว่าง: OCM222</span>}
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                    
                                    <div className="mt-6 flex justify-end">
                                        <button onClick={handleNext} className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg font-medium flex items-center shadow-md">
                                            รับทราบและดำเนินการจองต่อ <ChevronRightIcon className="w-5 h-5 ml-1" />
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* Step 2: Form */}
                            {currentStep === 2 && (
                                <div className="p-6 animate-fadeIn">
                                    <h2 className="text-2xl font-bold text-slate-800 mb-2 flex items-center gap-2">
                                        <FileTextIcon className="w-6 h-6 text-blue-500" />
                                        ขั้นตอนที่ 2: กรอกรายละเอียด
                                    </h2>
                                    <div className="grid md:grid-cols-2 gap-6 mt-6">
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-medium text-slate-700 mb-1">วันที่ต้องการจอง</label>
                                                <input type="date" className="w-full border p-2.5 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" value={formData.date} onChange={(e) => setFormData({...formData, date: e.target.value})} />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-slate-700 mb-1">เลือกห้อง</label>
                                                <div className="space-y-2">
                                                    {ROOMS.map((room) => (
                                                        <div key={room.id} onClick={() => setFormData({...formData, room: room.id})} className={`p-3 rounded-lg border cursor-pointer flex items-center justify-between ${formData.room === room.id ? 'border-blue-500 bg-blue-50 ring-1 ring-blue-500' : 'border-slate-200 hover:bg-slate-50'}`}>
                                                            <div className="flex items-center gap-3">
                                                                <div className={`p-2 rounded-full ${formData.room === room.id ? 'bg-blue-200 text-blue-700' : 'bg-slate-100 text-slate-500'}`}>{room.icon}</div>
                                                                <div><p className="font-semibold text-sm">{room.name}</p><p className="text-xs text-slate-500">{room.building}</p></div>
                                                            </div>
                                                            {formData.room === room.id && <CheckCircleIcon className="w-5 h-5 text-blue-600" />}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                        <div className="space-y-4">
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-sm font-medium text-slate-700 mb-1">เริ่มเวลา</label>
                                                    <select className="w-full border p-2.5 rounded-lg" value={formData.timeStart} onChange={(e) => setFormData({...formData, timeStart: e.target.value})}>
                                                        <option value="">เลือก</option><option value="09:00">09:00</option><option value="13:00">13:00</option><option value="17:00">17:00</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-slate-700 mb-1">ถึงเวลา</label>
                                                    <select className="w-full border p-2.5 rounded-lg" value={formData.timeEnd} onChange={(e) => setFormData({...formData, timeEnd: e.target.value})}>
                                                        <option value="">เลือก</option><option value="12:00">12:00</option><option value="16:00">16:00</option><option value="20:40">20:40</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-slate-700 mb-1">ชื่อผู้จอง</label>
                                                <input type="text" placeholder="ชื่อ-สกุล" className="w-full border p-2.5 rounded-lg" value={formData.name} onChange={(e) => setFormData({...formData, name: e.target.value})} />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-slate-700 mb-1">วิชา / กิจกรรม</label>
                                                <input type="text" placeholder="เช่น สอนชดเชย" className="w-full border p-2.5 rounded-lg" value={formData.subject} onChange={(e) => setFormData({...formData, subject: e.target.value})} />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-slate-700 mb-1">อาจารย์ผู้รับผิดชอบ</label>
                                                <input type="text" placeholder="ระบุชื่ออาจารย์" className="w-full border p-2.5 rounded-lg" value={formData.teacher} onChange={(e) => setFormData({...formData, teacher: e.target.value})} />
                                            </div>
                                        </div>
                                    </div>
                                    <div className="mt-8 flex justify-between pt-4 border-t">
                                        <button onClick={handleBack} className="text-slate-500 hover:text-slate-700 font-medium px-4 py-2 flex items-center"><ChevronLeftIcon className="w-4 h-4 mr-1" /> ย้อนกลับ</button>
                                        <button onClick={handleNext} disabled={!formData.date || !formData.room || !formData.name} className="bg-blue-600 hover:bg-blue-700 disabled:bg-slate-300 text-white px-6 py-2.5 rounded-lg font-medium flex items-center shadow-md">ตรวจสอบข้อมูล <ChevronRightIcon className="w-5 h-5 ml-1" /></button>
                                    </div>
                                </div>
                            )}

                            {/* Step 3: Confirm */}
                            {currentStep === 3 && (
                                <div className="p-6 animate-fadeIn">
                                    <h2 className="text-2xl font-bold text-slate-800 mb-2 flex items-center gap-2">
                                        <CheckCircleIcon className="w-6 h-6 text-blue-500" />
                                        ขั้นตอนที่ 3: ยืนยันการจอง
                                    </h2>
                                    <div className="bg-white border border-slate-200 rounded-xl p-6 shadow-sm max-w-2xl mx-auto mt-6">
                                        <div className="flex items-center gap-4 mb-6 pb-6 border-b border-dashed">
                                            <div className="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center text-blue-600"><CalendarIcon className="w-8 h-8" /></div>
                                            <div><h3 className="text-lg font-bold">สรุปรายละเอียด</h3><p className="text-blue-600 font-medium">{formatDate(formData.date)}</p></div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-y-4">
                                            <div><p className="text-sm text-slate-500">ห้อง</p><p className="font-semibold">{ROOMS.find(r => r.id === formData.room)?.name}</p></div>
                                            <div><p className="text-sm text-slate-500">เวลา</p><p className="font-semibold">{formData.timeStart} - {formData.timeEnd} น.</p></div>
                                            <div><p className="text-sm text-slate-500">ผู้จอง</p><p className="font-semibold">{formData.name}</p></div>
                                            <div><p className="text-sm text-slate-500">กิจกรรม</p><p className="font-semibold">{formData.subject}</p></div>
                                        </div>
                                    </div>
                                    <div className="mt-8 flex justify-between pt-4">
                                        <button onClick={handleBack} className="text-slate-500 font-medium px-4 py-2 flex items-center"><ChevronLeftIcon className="w-4 h-4 mr-1" /> แก้ไข</button>
                                        <button onClick={handleSubmit} disabled={isLoading} className="bg-green-600 hover:bg-green-700 disabled:bg-gray-400 text-white px-8 py-3 rounded-lg font-bold text-lg shadow-lg flex items-center gap-2">
                                            {isLoading ? 'กำลังบันทึก...' : 'ยืนยันการจองห้อง'}
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* Step 4: Status */}
                            {currentStep === 4 && (
                                <div className="p-6 animate-fadeIn h-full flex flex-col">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="text-2xl font-bold text-slate-800 flex items-center gap-2">
                                            <MonitorIcon className="w-6 h-6 text-blue-500" />
                                            ขั้นตอนที่ 4: สถานะการจองล่าสุด
                                        </h2>
                                        <button onClick={fetchLatestStatus} className="text-blue-600 hover:text-blue-800 text-sm flex items-center gap-1">
                                            <RefreshIcon className={`w-4 h-4 ${isLoading ? 'animate-spin' : ''}`} /> รีเฟรชข้อมูล
                                        </button>
                                    </div>
                                    
                                    {notification && <div className="bg-green-100 border border-green-300 text-green-800 px-4 py-3 rounded mb-6 flex items-center"><CheckCircleIcon className="w-5 h-5 mr-2" />{notification}</div>}
                                    
                                    <div className="bg-white rounded-lg border shadow-sm overflow-hidden flex-grow">
                                        <table className="w-full text-sm text-left">
                                            <thead className="bg-slate-50 text-slate-700 border-b">
                                                <tr><th className="px-6 py-3">วัน/เวลา</th><th className="px-6 py-3">ห้อง/ผู้จอง</th><th className="px-6 py-3 text-center">สถานะ</th></tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {recentBookings.length === 0 ? (
                                                    <tr><td colSpan="3" className="px-6 py-8 text-center text-slate-400">ยังไม่มีรายการจอง หรือกำลังโหลดข้อมูล...</td></tr>
                                                ) : (
                                                    recentBookings.map((booking, idx) => (
                                                        <tr key={booking.id || idx} className="hover:bg-slate-50">
                                                            <td className="px-6 py-4">
                                                                <div className="font-medium">{formatDate(booking.date)}</div>
                                                                <div className="text-slate-500 text-xs">{booking.timeStart}-{booking.timeEnd}</div>
                                                            </td>
                                                            <td className="px-6 py-4">
                                                                <div className="text-blue-600 font-medium">{ROOMS.find(r => r.id === booking.room)?.name || booking.room}</div>
                                                                <div className="text-xs text-slate-600">{booking.name} ({booking.subject})</div>
                                                            </td>
                                                            <td className="px-6 py-4 text-center">
                                                                {booking.status === 'approved' ? (
                                                                    <span className="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs border border-green-200">อนุมัติแล้ว</span>
                                                                ) : booking.status === 'rejected' ? (
                                                                    <span className="bg-red-100 text-red-800 px-2 py-1 rounded-full text-xs border border-red-200">ไม่อนุมัติ</span>
                                                                ) : (
                                                                    <span className="bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full text-xs border border-yellow-200">รอตรวจสอบ</span>
                                                                )}
                                                            </td>
                                                        </tr>
                                                    ))
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                    <div className="mt-6 flex justify-center">
                                        <button onClick={() => { setFormData({ date: '', room: '', timeStart: '', timeEnd: '', name: '', subject: '', teacher: '' }); setNotification(null); setCurrentStep(1); }} className="text-blue-600 border border-blue-200 px-4 py-2 rounded-lg hover:bg-blue-50">+ จองเพิ่ม</button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                    
                    <footer className="bg-slate-800 text-slate-400 py-4 text-center text-sm">
                        <p>© 2026 ระบบจองห้องอัจฉริยะ (Prototype)</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
