<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Room Booking (Scrollable View)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Custom Scrollbar ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏ß‡∏¢‡∏á‡∏≤‡∏° */
        .custom-scrollbar::-webkit-scrollbar { height: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        // --- CONFIGURATION ---
        const API_URL = 'https://script.google.com/macros/s/AKfycbzjmL3ZNd3a6Syiv720O3zfNAZYasTuQneB6LiQc5CIbc21STCpWJTJykxlzZ6E_Q2Z/exec';

        // --- ICONS ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );
        const CalendarIcon = (props) => <Icon {...props} path={<><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></>} />;
        const CheckCircleIcon = (props) => <Icon {...props} path={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></>} />;
        const SearchIcon = (props) => <Icon {...props} path={<><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></>} />;
        const FileTextIcon = (props) => <Icon {...props} path={<><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></>} />;
        const UsersIcon = (props) => <Icon {...props} path={<><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></>} />;
        const MonitorIcon = (props) => <Icon {...props} path={<><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></>} />;
        const ChevronRightIcon = (props) => <Icon {...props} path={<polyline points="9 18 15 12 9 6"></polyline>} />;
        const ChevronLeftIcon = (props) => <Icon {...props} path={<polyline points="15 18 9 12 15 6"></polyline>} />;
        const RefreshIcon = (props) => <Icon {...props} path={<><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></>} />;

        // --- CONSTANTS ---
        const ROOMS = [
            { id: '1-201', name: '‡∏´‡πâ‡∏≠‡∏á 1-201 (‡∏´‡πâ‡∏≠‡∏á Mac)', capacity: 40, building: '‡∏≠‡∏≤‡∏Ñ‡∏≤‡∏£ 1', type: 'Lab', icon: <MonitorIcon className="w-5 h-5" /> },
            { id: '3-101', name: '‡∏´‡πâ‡∏≠‡∏á‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏°‡∏û‡∏∏‡∏Ñ‡∏¢‡∏≤‡∏†‡∏£‡∏ì‡πå 1', capacity: 360, building: '‡∏≠‡∏≤‡∏Ñ‡∏≤‡∏£ 3', type: 'Meeting', icon: <UsersIcon className="w-5 h-5" /> },
            { id: '2-304', name: '‡∏´‡πâ‡∏≠‡∏á‡∏ö‡∏£‡∏£‡∏¢‡∏≤‡∏¢ 2-304', capacity: 60, building: '‡∏≠‡∏≤‡∏Ñ‡∏≤‡∏£ 2', type: 'Lecture', icon: <FileTextIcon className="w-5 h-5" /> },
        ];

        // üü¢ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡∏•‡∏∞ 30 ‡∏ô‡∏≤‡∏ó‡∏µ ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥ (08:00 - 20:30)
        const generateTimeSlots = () => {
            const slots = [];
            let startHour = 8;
            let endHour = 20;
            
            for (let h = startHour; h <= endHour; h++) {
                // ‡∏£‡∏≠‡∏ö :00
                slots.push({ label: `${h < 10 ? '0'+h : h}:00`, val: (h * 60) });
                // ‡∏£‡∏≠‡∏ö :30
                slots.push({ label: `${h < 10 ? '0'+h : h}:30`, val: (h * 60) + 30 });
            }
            return slots;
        };
        const TIME_SLOTS = generateTimeSlots();

        const DAYS = [
            { label: "‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå", offset: 0 },
            { label: "‡∏≠‡∏±‡∏á‡∏Ñ‡∏≤‡∏£", offset: 1 },
            { label: "‡∏û‡∏∏‡∏ò", offset: 2 },
            { label: "‡∏û‡∏§‡∏´‡∏±‡∏™", offset: 3 },
            { label: "‡∏®‡∏∏‡∏Å‡∏£‡πå", offset: 4 },
            { label: "‡πÄ‡∏™‡∏≤‡∏£‡πå", offset: 5 },
            { label: "‡∏≠‡∏≤‡∏ó‡∏¥‡∏ï‡∏¢‡πå", offset: 6 }
        ];

        // --- HELPERS ---
        const parseTime = (val) => {
            if (!val) return 0;
            // ‡∏Å‡∏£‡∏ì‡∏µ ISO Date String (‡πÄ‡∏ä‡πà‡∏ô‡∏à‡∏≤‡∏Å Google Sheets)
            if (typeof val === 'string' && val.includes('T')) {
                const dateObj = new Date(val);
                return (dateObj.getHours() * 60) + dateObj.getMinutes();
            }
            // ‡∏Å‡∏£‡∏ì‡∏µ String "HH:mm"
            if (typeof val === 'string' && val.includes(':')) {
                const [h, m] = val.split(':').map(Number);
                return (h * 60) + m;
            }
            return 0;
        };

        const isSameDay = (d1, d2) => {
            return d1.getFullYear() === d2.getFullYear() &&
                   d1.getMonth() === d2.getMonth() &&
                   d1.getDate() === d2.getDate();
        };

        const isSlotBusy = (bookings, targetDate, slotTimeVal, roomId) => {
            if (!bookings || !Array.isArray(bookings)) return false; 
            
            return bookings.some(b => {
                if (b.status !== 'approved') return false; 
                
                const bookingDate = new Date(b.date);
                const startVal = parseTime(b.timeStart);
                const endVal = parseTime(b.timeEnd);

                return (
                    isSameDay(bookingDate, targetDate) && 
                    String(b.room) === String(roomId) &&
                    slotTimeVal >= startVal && slotTimeVal < endVal
                );
            });
        };

        const getMonday = (d) => {
            d = new Date(d);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        };

        const App = () => {
            const [currentStep, setCurrentStep] = React.useState(1);
            const [currentWeekStart, setCurrentWeekStart] = React.useState(getMonday(new Date()));

            const [formData, setFormData] = React.useState({
                date: '',
                room: '1-201', 
                timeStart: '',
                timeEnd: '',
                name: '',
                subject: '',
                teacher: ''
            });
            const [myBookings, setMyBookings] = React.useState([]);
            const [serverBookings, setServerBookings] = React.useState([]); 
            const [notification, setNotification] = React.useState(null);
            const [isLoading, setIsLoading] = React.useState(false);

            const formatDate = (dateString) => {
                if (!dateString) return '-';
                const date = new Date(dateString);
                return date.toLocaleDateString('th-TH', { year: 'numeric', month: 'long', day: 'numeric' });
            };

            const formatShortDate = (dateObj) => {
                return dateObj.toLocaleDateString('th-TH', { day: 'numeric', month: 'short' });
            };

            const handleWeekChange = (offset) => {
                const newDate = new Date(currentWeekStart);
                newDate.setDate(newDate.getDate() + (offset * 7));
                setCurrentWeekStart(newDate);
            };

            const handleNext = () => { if (currentStep < 4) setCurrentStep(currentStep + 1); };
            const handleBack = () => { if (currentStep > 1) setCurrentStep(currentStep - 1); };
            
            const fetchLatestStatus = async () => {
                setIsLoading(true);
                try {
                    const response = await fetch(API_URL + "?action=read");
                    const textData = await response.text();
                    try {
                        const data = JSON.parse(textData);
                        console.log("Data from Sheet:", data);
                        if (Array.isArray(data)) {
                            setServerBookings(data);
                        } else {
                            setServerBookings([]);
                        }
                    } catch (jsonError) {
                        console.error("JSON Parse Error:", textData);
                    }
                } catch (error) {
                    console.error("Fetch error:", error);
                } finally {
                    setIsLoading(false);
                }
            };

            React.useEffect(() => {
                fetchLatestStatus();
            }, []);

            React.useEffect(() => {
                if (currentStep === 4) {
                    fetchLatestStatus();
                }
            }, [currentStep]);

            const handleSubmit = async () => {
                const newBooking = {
                    id: Date.now(),
                    ...formData,
                    status: 'pending'
                };
                setNotification('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...');
                setIsLoading(true);

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }, 
                        body: JSON.stringify(newBooking)
                    });

                    if (!response.ok) throw new Error(`Status: ${response.status}`);
                    const textResponse = await response.text();
                    
                    let result;
                    try { result = JSON.parse(textResponse); } catch (e) { throw new Error("Server Error"); }

                    if (result.result === 'error') throw new Error(result.message);

                    setMyBookings([newBooking]); 
                    setNotification('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
                    setCurrentStep(4);
                    setTimeout(() => fetchLatestStatus(), 2000);

                } catch (error) {
                    console.error("Error:", error);
                    setNotification('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + error.message);
                    alert('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + error.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const displayBookings = serverBookings.length > 0 ? serverBookings : myBookings;
            const recentBookings = [...displayBookings].sort((a, b) => String(b.id).localeCompare(String(a.id))).slice(0, 5);
            const weekEndDate = new Date(currentWeekStart);
            weekEndDate.setDate(weekEndDate.getDate() + 6);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="bg-blue-600 text-white shadow-lg sticky top-0 z-50">
                        <div className="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
                            <div className="flex items-center space-x-3">
                                <div className="bg-white/20 p-2 rounded-lg">
                                    <CalendarIcon className="w-6 h-6 text-white" />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold">Smart Room Booking</h1>
                                    <p className="text-blue-100 text-xs">‡∏°‡∏´‡∏≤‡∏ß‡∏¥‡∏ó‡∏¢‡∏≤‡∏•‡∏±‡∏¢‡∏®‡∏£‡∏µ‡∏õ‡∏ó‡∏∏‡∏° ‡∏Ç‡∏≠‡∏ô‡πÅ‡∏Å‡πà‡∏ô (Real-time)</p>
                                </div>
                            </div>
                            <div className="text-sm bg-blue-700 px-3 py-1 rounded-full hidden sm:block">
                                ‡∏†‡∏≤‡∏Ñ 2/2568
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-4xl mx-auto px-4 py-8 flex-grow w-full">
                        
                        {/* Stepper */}
                        <div className="mb-8">
                            <div className="flex items-center justify-between relative">
                                <div className="absolute left-0 top-1/2 transform -translate-y-1/2 w-full h-1 bg-slate-200 -z-10"></div>
                                {[1, 2, 3, 4].map((step) => (
                                    <div key={step} className={`flex flex-col items-center bg-slate-50 px-2 ${currentStep >= step ? 'text-blue-600' : 'text-slate-400'}`}>
                                        <div className={`w-10 h-10 rounded-full flex items-center justify-center font-bold text-lg border-2 transition-colors duration-300 ${currentStep >= step ? 'bg-blue-600 border-blue-600 text-white' : 'bg-white border-slate-300 text-slate-400'} ${currentStep === step ? 'ring-4 ring-blue-100' : ''}`}>
                                            {step}
                                        </div>
                                        <span className="text-xs font-medium mt-2 hidden sm:block text-center w-24">
                                            {step === 1 && "‡πÄ‡∏ä‡πá‡∏Ñ‡∏´‡πâ‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á"}
                                            {step === 2 && "‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•"}
                                            {step === 3 && "‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô"}
                                            {step === 4 && "‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞"}
                                        </span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden min-h-[500px] flex flex-col">
                            
                            {/* Step 1: Check Availability */}
                            {currentStep === 1 && (
                                <div className="p-6 animate-fadeIn">
                                    <div className="flex justify-between items-start mb-4">
                                        <h2 className="text-2xl font-bold text-slate-800 flex items-center gap-2">
                                            <SearchIcon className="w-6 h-6 text-blue-500" />
                                            ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏´‡πâ‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á
                                        </h2>
                                        <button onClick={fetchLatestStatus} className="text-blue-600 text-sm flex items-center hover:underline">
                                           <RefreshIcon className={`w-4 h-4 mr-1 ${isLoading ? 'animate-spin' : ''}`} /> ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä
                                        </button>
                                    </div>
                                    
                                    {/* Room Selector */}
                                    <div className="mb-6">
                                        <label className="block text-sm font-medium text-slate-700 mb-2">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡πâ‡∏≠‡∏á‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏î‡∏π‡∏ï‡∏≤‡∏£‡∏≤‡∏á:</label>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
                                            {ROOMS.map((r) => (
                                                <div 
                                                    key={r.id} 
                                                    onClick={() => setFormData({...formData, room: r.id})}
                                                    className={`cursor-pointer p-3 rounded-lg border flex items-center gap-3 transition-all ${formData.room === r.id ? 'border-blue-500 bg-blue-50 ring-1 ring-blue-500' : 'border-slate-200 hover:bg-slate-50'}`}
                                                >
                                                    <div className={`p-2 rounded-full ${formData.room === r.id ? 'bg-blue-200 text-blue-700' : 'bg-slate-100 text-slate-500'}`}>
                                                        {r.icon}
                                                    </div>
                                                    <div>
                                                        <div className="font-semibold text-sm">{r.name}</div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* --- Week Selector --- */}
                                    <div className="flex items-center justify-between bg-blue-50 p-3 rounded-lg border border-blue-100 mb-4">
                                        <button onClick={() => handleWeekChange(-1)} className="p-2 hover:bg-white rounded-full text-blue-600 transition-colors shadow-sm">
                                            <ChevronLeftIcon className="w-5 h-5" />
                                        </button>
                                        <div className="text-center">
                                            <div className="text-lg font-bold text-blue-800">
                                                {formatShortDate(currentWeekStart)} - {formatShortDate(weekEndDate)} {weekEndDate.getFullYear() + 543}
                                            </div>
                                            <div className="text-xs text-blue-500 font-medium">‡∏™‡∏±‡∏õ‡∏î‡∏≤‡∏´‡πå‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô</div>
                                        </div>
                                        <button onClick={() => handleWeekChange(1)} className="p-2 hover:bg-white rounded-full text-blue-600 transition-colors shadow-sm">
                                            <ChevronRightIcon className="w-5 h-5" />
                                        </button>
                                    </div>

                                    {/* --- T A B L E (‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÉ‡∏´‡∏°‡πà: ‡πÅ‡∏ö‡∏ö Scroll) --- */}
                                    <div className="overflow-x-auto border rounded-lg bg-white shadow-inner custom-scrollbar relative">
                                        {/* ‡∏Å‡∏≥‡∏´‡∏ô‡∏î min-width 2400px ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏¢‡∏≤‡∏ß‡∏°‡∏≤‡∏Å‡∏û‡∏≠‡∏ó‡∏µ‡πà‡∏à‡∏∞ Scroll */}
                                        <table className="w-full text-sm text-left min-w-[2400px] border-collapse">
                                            <thead className="bg-slate-100 text-slate-700 sticky top-0 z-10 shadow-sm">
                                                <tr>
                                                    {/* Sticky Column ‡∏ã‡πâ‡∏≤‡∏¢‡∏™‡∏∏‡∏î: ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà */}
                                                    <th className="px-2 py-3 w-[100px] border-r border-slate-300 bg-slate-100 sticky left-0 z-20 text-center shadow-md">
                                                        ‡∏ß‡∏±‡∏ô/‡πÄ‡∏ß‡∏•‡∏≤
                                                    </th>
                                                    {/* Loop ‡πÄ‡∏ß‡∏•‡∏≤ */}
                                                    {TIME_SLOTS.map(t => (
                                                        <th key={t.label} className="px-1 py-2 border-r border-slate-300 text-center w-[60px]">
                                                            <div className="text-xs font-bold text-slate-600">{t.label}</div>
                                                        </th>
                                                    ))}
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-200">
                                                {isLoading && serverBookings.length === 0 ? (
                                                    <tr><td colSpan={TIME_SLOTS.length + 1} className="text-center py-10 text-slate-400">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</td></tr>
                                                ) : (
                                                    DAYS.map((day) => {
                                                        const rowDate = new Date(currentWeekStart);
                                                        rowDate.setDate(currentWeekStart.getDate() + day.offset);
                                                        const isToday = isSameDay(new Date(), rowDate);

                                                        return (
                                                            <tr key={day.label} className={`hover:bg-blue-50/50 transition-colors ${isToday ? 'bg-blue-50/30' : ''}`}>
                                                                {/* Sticky Cell ‡∏ã‡πâ‡∏≤‡∏¢‡∏™‡∏∏‡∏î */}
                                                                <td className="px-2 py-3 font-medium bg-slate-50 border-r border-slate-300 sticky left-0 z-20 text-center shadow-md">
                                                                    <div className="flex flex-col items-center">
                                                                        <span className="text-sm font-bold text-slate-700">{day.label}</span>
                                                                        <span className={`text-xs mt-1 px-2 py-0.5 rounded-full ${isToday ? 'bg-blue-600 text-white' : 'text-slate-500 bg-slate-200'}`}>
                                                                            {formatShortDate(rowDate)}
                                                                        </span>
                                                                    </div>
                                                                </td>
                                                                
                                                                {/* ‡∏ä‡πà‡∏≠‡∏á‡πÄ‡∏ß‡∏•‡∏≤ 30 ‡∏ô‡∏≤‡∏ó‡∏µ */}
                                                                {TIME_SLOTS.map(slot => {
                                                                    const busy = isSlotBusy(
                                                                        serverBookings,
                                                                        rowDate,
                                                                        slot.val,
                                                                        formData.room
                                                                    );
                                                                    return (
                                                                        <td key={slot.label} className={`border-r border-slate-100 p-0 relative h-14 ${busy ? 'bg-red-50' : ''}`}>
                                                                            {busy ? (
                                                                                <div className="absolute inset-0 m-0.5 bg-red-500 rounded-sm opacity-80 flex items-center justify-center group cursor-not-allowed">
                                                                                    {/* Tooltip */}
                                                                                    <div className="hidden group-hover:block absolute bottom-full mb-1 z-30 bg-black text-white text-xs px-2 py-1 rounded whitespace-nowrap">
                                                                                        ‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤‡∏á
                                                                                    </div>
                                                                                </div>
                                                                            ) : (
                                                                                <div className="w-full h-full flex items-center justify-center">
                                                                                    <div className="w-px h-2 bg-slate-200"></div>
                                                                                </div>
                                                                            )}
                                                                        </td>
                                                                    );
                                                                })}
                                                            </tr>
                                                        );
                                                    })
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
